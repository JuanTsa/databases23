{% extends "global_layout.html" %}
{% block content %}
<div class="card-body" id="card">
    <table class="table table-striped table-sm table-borderless">
        <thead>
            <tr>
                <th>User ID</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Email</th>
                <th>Age</th>
                <th>User Type</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td> {{ user.User_ID }} </td>
                <td> {{ user.Name }} </td>
                <td> {{ user.Surname }} </td>
                <td> {{ user.Email }} </td>
                <td> {{ user.Age }} </td>
                <td> {{ user.User_Type }} </td>
                <td><a href="/home/new_users/accept/{{ user.User_ID }}" class="accept">Accept</a></td>
                <td><a href="/home/new_users/reject/{{ user.User_ID }}" class="reject">Reject</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
