{% extends "global_layout.html" %}
{% block content %}
<form class="box box-update_profile" action="/home/update_profile/execute" method="POST">
    <h1>Update Profile</h1>
    <input type="text" placeholder="First Name" name="First Name" value="{{ user[4] }}" required><br>
    <input type="text" placeholder="Last Name" name="Last Name" value="{{ user[5] }}" required><br>
    <input type="text" placeholder="Email" name="Email" value="{{ user[6] }}" required><br>
    <input type="text" placeholder="Age" name="Age" value="{{ user[7] }}" required><br>
    <input type="text" placeholder="Username" name="Username" value="{{ user[2] }}" required><br>
    <input type="password" placeholder="Password" name="Password" value="{{ user[3] }}" required><br>
    <input type="submit" value="Submit"> 
   </form>
   
{% endblock %}
