{% extends "global_layout.html" %}
{% block content %}
<div class="card-body" id="card">
    <table class="table table-striped table-sm table-borderless">
        <thead>
            <tr>
                <th>Review ID</th>
                <th>Title</th>
                <th>Username</th>
                <th>Rating</th>
                <th>Review Text</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
            <tr>
                <td> {{ result.Review_ID }} </td>
                <td> {{ result.Title }} </td>
                <td> {{ result.Username }} </td>
                <td> {{ result.Rating }} </td>
                <td> {{ result.Review_Text }} </td>
                <td><a href="/home/new_reviews/accept/{{ result.Review_ID }}" class="accept">Accept</a></td>
                <td><a href="/home/new_reviews/reject/{{ result.Review_ID }}" class="reject">Reject</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
