{% extends "global_layout.html" %}
{% block content %}
<form class="box box-review" action="/home/books/search/review/{{ result[0] }}" method="POST">
    <h2>Add Review</h2>
    <select id="rating" name="Rating" style="width: 190px;" required>
        <option value="" disabled selected>Select Rating</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select><br>
      <input type="text" placeholder="Review Text" name="Review Text"><br>
      <input type="submit" value="Submit"> 
   </form>
{% endblock %}
