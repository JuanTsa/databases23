{% extends "global_layout.html" %}
{% block content %}
<div class="card-body" id="card">
    <table class="table table-striped table-sm table-borderless">
        <thead>
            <tr>
                <th>School Name</th>
                <th>Borrow Year</th>
                <th>Borrow Month</th>
                <th>Total Borrowings</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
            <tr>
                <td> {{ result.School_Name }} </td>
                <td> {{ result.Borrow_Year }} </td>
                <td> {{ result.Borrow_Month }} </td>
                <td> {{ result.Total_Borrowings }} </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
