{% extends "global_layout.html" %}
{% block content %}
<div class="card-body" id="card">
    <table class="table table-striped table-sm table-borderless">
        <thead>
            <tr>
                <th>Category 1</th>
                <th>Category 2</th>
                <th>Total Borrowings</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
            <tr>
                <td> {{ result.Category1 }} </td>
                <td> {{ result.Category2 }} </td>
                <td> {{ result.BorrowingCount }} </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
