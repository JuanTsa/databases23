<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "{{ url_for('static', filename = 'css/styles.css') }}">
    <title>Sign up</title>
</head>
<body>
    <form class="box box-sign_up" action="/sign-up" method="POST">
        <h1>Sign up</h1>
        <select id="user_type" name="User Type" style="width: 190px;" required>
            <option value="" disabled selected>User Type</option>
            <option value="Operator">Operator</option>
            <option value="Teacher">Teacher</option>
            <option value="Student">Student</option>
          </select><br>
          <select id="school" name="School" style="width: 190px;" required>
            <option value="" disabled selected>School Unit</option>
            {% for school in schools %}
            <option value="{{school.School_Name}}">{{school.School_Name}}</option>
            {% endfor %}
          </select><br>
        <input type="text" placeholder="First Name" name="First Name" required><br>
        <input type="text" placeholder="Last Name" name="Last Name" required><br>
        <input type="text" placeholder="Email" name="Email" required><br>
        <input type="text" placeholder="Age" name="Age" required><br>
        <input type="text" placeholder="Username" name="Username" required><br>
        <input type="password" placeholder="Password" name="Password" required><br>
        <input type="submit" value="Submit"> 
       </form>
</body>
</html>
