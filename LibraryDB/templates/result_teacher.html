{% extends "global_layout.html" %}
{% block content %}
<div class="card-body" id="card">
    <table class="table table-striped table-sm table-borderless">
        <thead>
            <tr>
                <th>Teacher Name</th>
                <th>Teacher Surname</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
            <tr>
                <td> {{ result.Name }} </td>
                <td> {{ result.Surname }} </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
