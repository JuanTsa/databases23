{% extends "global_layout.html" %}
{% block content %}
<div class="card-body" id="card">
    <table class="table table-striped table-sm table-borderless">
        <thead>
            <tr>
                <th>Book ID</th>
                <th>ISBN</th>
                <th>Title</th>
                <th>Publisher</th>
                <th>Pages</th>
                <th>Available Copies</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td> {{ book.Book_ID }} </td>
                <td> {{ book.ISBN }} </td>
                <td> {{ book.Title }} </td>
                <td> {{ book.Publisher }} </td>
                <td> {{ book.Pages }} </td>
                <td> {{ book.Available_Copies }} </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
