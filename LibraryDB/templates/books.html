{% extends "global_layout.html" %}
{% block content %}
<form class="box box-search_bar" action="/home/books/search" method="POST">
    <h2>Search By</h2>
    <select id="option" name="Option" style="width: 190px;" required>
        <option value="" disabled selected>Select Option</option>
        <option value="All">All</option>
        <option value="Title">Title</option>
        <option value="Category">Category</option>
        <option value="Author Surname">Author Surname</option>
        <option value="Available Copies">Available Copies</option>
      </select><br>
      <input type="text" placeholder="Give Input" name="Input">
      <input type="submit" value="Search"> 
   </form>
{% endblock %}
